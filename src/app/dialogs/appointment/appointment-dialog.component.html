<div class="dialog-content">
  <div mat-dialog-header class="mat-dialog-header">
    <h2 mat-dialog-title>
      <span class="dialog-title">{{ dialogTitle }}</span>
    </h2>

    <button
      mat-icon-button
      class="danger-button"
      aria-label="Close modal button"
      matTooltip="Close modal"
      matTooltipPosition="above"
      (click)="dialogRef.close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="col">
        <div class="row">
          <mat-form-field class="form-field">
            <mat-label>Start Time</mat-label>
            <input matInput formControlName="startTime" type="time" />
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>End Time</mat-label>
            <input matInput formControlName="endTime" type="time" />
          </mat-form-field>
        </div>
        <div
          *ngIf="appointmentForm.errors?.['timeRangeInvalid'] &&
           (appointmentForm.get('startTime')?.touched || appointmentForm.get('endTime')?.touched)"
          class="error"
        >
          End time must be after start time.
        </div>
      </div>
    </div>

    <div class="mat-dialog-actions" mat-dialog-actions>
      <button
        type="submit"
        mat-flat-button
        aria-label="Confirm button"
        matTooltip="Confirm action"
        matTooltipPosition="above"
        color="primary"
        [disabled]="appointmentForm.invalid"
      >
        <mat-icon>{{ submitButtonIcon }}</mat-icon>
        {{ submitButtonLabel }}
      </button>

      <button
        type="button"
        mat-stroked-button
        aria-label="Cancel action button"
        matTooltip="Cancel action"
        matTooltipPosition="above"
        (click)="dialogRef.close()"
        class="btn-spacing"
      >
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </div>
</div>
